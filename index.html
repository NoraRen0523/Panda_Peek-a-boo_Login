<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>Cute Panda Peek-a-boo Login</title>
    <meta
      name="description"
      content="HTML5 + CSS3 + jQuery cute panda login with eye-cover animation."
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
      defer
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="panda" aria-hidden="true">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
          <div class="eye-shadow left"></div>
          <div class="eye-white left">
            <div class="eye-ball"></div>
          </div>
          <div class="eye-shadow right"></div>
          <div class="eye-white right">
            <div class="eye-ball"></div>
          </div>
          <div class="nose"></div>
          <div class="mouth"></div>
        </div>
        <div class="body"></div>
        <div class="foot left"><div class="sole"></div></div>
        <div class="foot right"><div class="sole"></div></div>
      </div>

      <div class="login-box">
        <div class="hand left"></div>
        <div class="hand right"></div>

        <h1>Sign In</h1>
        <div class="ipt-box">
          <input
            id="username"
            type="text"
            name="username"
            autocomplete="username"
            required
          />
          <label for="username">Username</label>
        </div>

        <div class="ipt-box">
          <input
            id="password"
            type="password"
            name="password"
            autocomplete="current-password"
            required
          />
          <label for="password">Password</label>
        </div>

        <button id="submitBtn" type="button" aria-live="polite">Log In</button>
        <p
          id="msg"
          class="msg"
          role="status"
          aria-live="polite"
          aria-atomic="true"
        ></p>
      </div>
    </div>
  </body>
</html>
